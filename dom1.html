<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h2>finding element by id</h2>

    <p id="intro">hiii</p>
    <p id="demo"></p>

<Script>
    let element=document.getElementById("intro");
    document.getElementById("demo").innerHTML="the text from intro para "+element.innerHTML;
</Script>
    
</body>

</html>
